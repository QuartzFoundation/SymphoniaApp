<div class="board">
  <header fxLayoutAlign="space-between center">
    <h4>
      <span class="container">
        {{ data.items.length }}
      </span>
      {{ data.title }}
    </h4>

    <button>
      <fa-icon [icon]="faEllipsisH"></fa-icon>
    </button>
  </header>
  <ul>
    <li *ngFor="let item of data.items">
      <sym-kanban-card [item]="item" [color]="data.color"></sym-kanban-card>
    </li>
  </ul>
</div>
